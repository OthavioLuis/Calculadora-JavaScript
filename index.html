<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculadora | JS</title>
</head>
<body>
    <div class="calculadora">
        <div class="result" id="result"></div>
        <div>
            <p><b>Digite os valores abaixo:</b></p>
            <label for="num1">Nº1 </label>
            <input type="number" id="num1">

            <label for="num2">Nº2 </label>
            <input type="number" id="num2">
        </div>
        <div class="botoes">
            <button onclick="calcular('soma')"><b>+</b></button>
            <button onclick="calcular('subtracao')"><b>-</b></button>
            <button onclick="calcular('multiplicacao')"><b>*</b></button>
            <button onclick="calcular('divisao')"><b>/</b></button>
        </div>
    </div>
    <script type="text/javascript" src="calculos.js"></script>
</body>
</html>
